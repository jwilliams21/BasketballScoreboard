<!DOCTYPE html>
<html>
    <head>
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div id="home-pts">
                <h1 id="home-title">HOME</h1>
                <div id="pts-container">
                    <h2 id="home-score">0</h2>
                </div>    
                <div id="points">
                    <button id="plus-one" onclick="homePlusOne()">+ 1</button>
                    <button id="plus-two" onclick="homePlusTwo()">+ 2</button>
                    <button id="plus-three" onclick="homePlusThree()">+ 3</button>
                    <button id="home-reset" onclick="homeReset()">Reset</button>
                </div>
            </div>
            <div id="away-pts">
                <h1 id="away-title">AWAY</h1>
                <div id="pts-container">
                    <h2 id="away-score">0</h2>
                </div>    
                <div id="points">
                    <button id="plus-one" onclick="awayPlusOne()">+ 1</button>
                    <button id="plus-two" onclick="awayPlusTwo()">+ 2</button>
                    <button id="plus-three" onclick="awayPlusThree()">+ 3</button>
                    <button id="away-reset" onclick="awayReset()">Reset</button>
                </div>
            </div>
        </div>
    <script src="index.js"></script>    
    </body>
</html>
